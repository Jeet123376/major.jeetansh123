<html lang="en">
<head>

    <style>
        body{

        #a{
background-color: black;
color: whitesmoke;

            color: black;

        }

background-color: blue;
color: whitesmoke;

border: solid cyan 2px;
height: 90px;

            color: black;
            background-color: rgba(0, 0, 0, 0);

        #d{

</head>
<body>
        <input type="text" id="d" placeholder="0">
    <table>
        <tr>
            <td>
                <button id="a" onclick="takeInput(7)"><b>7</b></button>

                <button id="a" onclick="takeInput(8)"><b>8</button>

            </td>
            <td>

        </tr>
        <tr>
            <td>
                <button id="c" onclick="clearscreen()"><b>C</b></button>
            </td>
            <td>
                <button id="a" onclick="takeInput(0)"><b>0</b></button>
            </td>
            <td>
                <button id="c" onclick="calculateValue()"><b>=</b></button>

            </td>
            <td>
                <button id="b" onclick="takeInput('/')"><b>/</b></button>
            </td>
        </tr>
    </table>
    <script>
        // var num;
        function takeInput(num){
            document.getElementById("d").value = document.getElementById("d").value+num;
        }
        function clearscreen(){
            document.getElementById("d").value = "";
        }
        function calculateValue(){
            var expression = document.getElementById("d").value;
            document.getElementById("d").value = eval(expression);
        }

    </script>
